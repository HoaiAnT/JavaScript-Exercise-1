<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="calc.js"></script>
</head>

<body>
    <header>
        <h1>Calculator</h1>
    </header>
    <table id="calculator">
        <tr class="cli">
            <th colspan="3">
                <input class="space" placeholder="Type Here" type="text" id="result"></input>
            </th>
            <th><input type="button" name="C" value="C" class="operator" onClick="" ></input></th>
        </tr>
        <tr>
            <th><input type="button" class="number" name="7" id="num" value="7" onClick="run7()" onkeydown="myFunction(event)"></input></th>
            <th><input type="button" class="number" name="8" id="num" value="8" onClick="run8()" onkeydown="myFunction(event)"></input></th>
            <th><input type="button" class="number" name="9" id="num" value="9" onClick="run9()" onkeydown="myFunction(event)"></input></th>
            <th><input type="button" name="plus" id="plus" class="plus" value="+" onClick="(runplus)" onkeydown="myFunction(event)"></input></th>
        </tr>
        <tr>
            <td><input type="button" class="number" name="4" id="num" value="4" onClick="run4()" onkeydown="myFunction(event)"></input></td>
            <td><input type="button" class="number" name="5" id="num" value="5" onClick="run5()" onkeydown="myFunction(event)"></input></td>
            <td><input type="button" class="number" name="6" id="num" value="6" onClick="run6()" onkeydown="myFunction(event)"></input></td>
            <td><input type="button" name="minus" class="minus" class="operator" id="substract" value="-" onClick="runMinus()" onkeydown="myFunction(event)"></input></td>
        </tr>
        <tr>
            <td><input type="button" class="number" name="1" id="num" value="1" onClick="run1()" onkeydown="myFunction(event)"></input></td>
            <td><input type="button" class="number" name="2" id="num" value="2" onClick="run2()" onkeydown="myFunction(event)"></input></td>
            <td><input type="button" class="number" name="3" id="num" value="3" onClick="run3()" onkeydown="myFunction(event)"></input></td>
            <td><input type="button" name="multiply" class="multiplier" id="multiply"  value="*" onClick="runMultiply()" onkeydown="myFunction(event)"></input></td>
        </tr>
        <tr>
            <td><input type="button" name="dot" id="dot" value="." onClick="runDot()" onkeydown="myFunction(event)"></input></td>
            <td><input type="button" class="number" name="0" id="num" value="0" onClick="run0()" onkeydown="myFunction(event)"></input></td>
            <td><input type="button" name="calc" class="equal" id="equal" value="=" onClick="evalu()" onkeydown="myFunction(event)"></input></td>
            <td><input type="button" name="divide" class="divide" class="operator" id="division" value="/" onClick="runDivide()" onkeydown="myFunction(event)"></input></td>
        </tr>
    </table>
</body>

</html>
